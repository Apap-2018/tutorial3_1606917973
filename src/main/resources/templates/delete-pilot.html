<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Penghapusan berhasil</title>
	</head>
	<body>
		<div th:each="pilot : ${pilotList}">
			<h3 th:text="${pilot.id}"></h3>
			<h3 th:text="${pilot.licenseNumber}"></h3>
			<h3 th:text="${pilot.name}"></h3>
			<h3 th:text="${pilot.flyHour}"></h3>
		</div>
		<h2 th:text="'Data pilot berhasil dihapus!'"></h2>
		<h5 th:text="'*silahkan cari data pilot yang kamu hapus, pasti tidak ada.'"></h5>
	</body>
</html>
